<header>
    <nav>
      <!-- Menü Öğeleri -->
      <ul class="menu-items" [ngClass]="{ 'open': isMobileMenuOpen }">
        <li>
          <img class="logo logo-light" src="assets/image.png" title="Shopping" alt="Shopping" routerLink="/product-card/">
        </li>
        <li *ngFor="let category of categoryList" class="list">
          <a (click)="handleClick(category.route)"> {{ category.category.toString() }}</a>
        </li>
      </ul>
    </nav>
  </header>
